  
# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Jest CI

on:
  push:
    branches: [ miha-testGHAction ]

jobs:
 test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        env:
          CI: true
          NPM_REGISTRY_URL: https://npm.pkg.github.com
          NODE_AUTH_TOKEN: ${{secrets.NPM_KEY}}
      - name: Create NPMRC
        run: |
          echo $'registry=https://registry.npmjs.org/ \n@asurgent:registry=https://npm.pkg.github.com/\n//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}' > ~/.npmrc
      - name: Install
        run: npm install
      - name: Test
        run: node_modules/jest/bin/jest.js
